<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DingerStats - Analysis Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .stat-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            color: white;
        }

        .badge-gemini { background: #4285f4; }
        .badge-ollama { background: #ff6b6b; }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .stats-numbers {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-number {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .stat-number-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .stat-number-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }

        .success { color: #10b981; }
        .failed { color: #ef4444; }
        .remaining { color: #f59e0b; }

        .activity-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .activity-header {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pulse {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .activity-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item.success {
            border-left-color: #10b981;
        }

        .activity-item.failed {
            border-left-color: #ef4444;
        }

        .activity-info {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .activity-details {
            font-size: 0.9em;
            color: #666;
        }

        .activity-timestamp {
            font-size: 0.85em;
            color: #999;
            white-space: nowrap;
            margin-left: 15px;
        }

        .status-indicator {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
        }

        .status-failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .refresh-notice {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Analysis Progress Dashboard</h1>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats cards will be inserted here -->
        </div>

        <div class="activity-section">
            <div class="activity-header">
                <div class="pulse"></div>
                Recent Activity
            </div>
            <div class="activity-list" id="activityList">
                <!-- Activity items will be inserted here -->
            </div>
        </div>

        <div class="refresh-notice">
            Auto-refreshing every 5 seconds...
        </div>
    </div>

    <script>
        async function fetchProgress() {
            try {
                const response = await fetch('http://localhost:5001/api/progress');
                const data = await response.json();
                updateStats(data.stats);
                updateActivity(data.recent_activity);
            } catch (error) {
                console.error('Failed to fetch progress:', error);
            }
        }

        function updateStats(stats) {
            const grid = document.getElementById('statsGrid');

            if (stats.length === 0) {
                grid.innerHTML = '<div class="empty-state">No analysis data yet. Start processing videos!</div>';
                return;
            }

            grid.innerHTML = stats.map(stat => {
                const percentage = stat.total > 0 ? Math.round((stat.analyzed / stat.total) * 100) : 0;
                const badgeClass = stat.analyzer === 'gemini_visual' ? 'badge-gemini' : 'badge-ollama';
                const analyzerName = stat.analyzer === 'gemini_visual' ? 'Gemini Visual' : 'Ollama Transcript';

                return `
                    <div class="stat-card">
                        <div class="stat-header">
                            <div class="stat-title">${stat.playlist}</div>
                            <div class="stat-badge ${badgeClass}">${analyzerName} ${stat.version}</div>
                        </div>

                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${percentage}%">
                                ${percentage}%
                            </div>
                        </div>

                        <div class="stats-numbers">
                            <div class="stat-number">
                                <div class="stat-number-value">${stat.analyzed}</div>
                                <div class="stat-number-label">Analyzed</div>
                            </div>
                            <div class="stat-number">
                                <div class="stat-number-value success">${stat.successful}</div>
                                <div class="stat-number-label">Success</div>
                            </div>
                            <div class="stat-number">
                                <div class="stat-number-value failed">${stat.failed}</div>
                                <div class="stat-number-label">Failed</div>
                            </div>
                            <div class="stat-number">
                                <div class="stat-number-value remaining">${stat.remaining}</div>
                                <div class="stat-number-label">Remaining</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateActivity(activities) {
            const list = document.getElementById('activityList');

            if (activities.length === 0) {
                list.innerHTML = '<div class="empty-state">No recent activity</div>';
                return;
            }

            list.innerHTML = activities.map(activity => {
                const statusClass = activity.success ? 'success' : 'failed';
                const statusText = activity.success ? 'Success' : 'Failed';
                const analyzerName = activity.analyzer === 'gemini_visual' ? 'Gemini' : 'Ollama';
                const timestamp = new Date(activity.timestamp).toLocaleTimeString();

                return `
                    <div class="activity-item ${statusClass}">
                        <div class="activity-info">
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-details">
                                ${analyzerName} ${activity.version} â€¢ ${activity.players}
                            </div>
                        </div>
                        <span class="status-indicator status-${statusClass}">${statusText}</span>
                        <span class="activity-timestamp">${timestamp}</span>
                    </div>
                `;
            }).join('');
        }

        // Initial fetch
        fetchProgress();

        // Auto-refresh every 5 seconds
        setInterval(fetchProgress, 5000);
    </script>
</body>
</html>
